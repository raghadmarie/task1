<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">

<body>
    <section  style="height: 600px;">

            </ol>
            <!-- Wrapper for slides -->

                    <div class="col-md-5 ">
                       <h1  style="color:white; padding-right: 50px;">University, College School Education</h1>

                         <a href="#" class="btn btn-primary px-4 py-3 mt-3" style="border-radius: 4;">Contact Us</a>
                        </p>
                      </div>
                 </div>
             </div>

</html>
